---
layout: default
---

{% assign cat = page.categories | split: ',' %}

<nav class="breadcrumbs">
  <div class="container">
    <a href="#">Productos</a> / {{ cat | first }} / {{ page.title }}
  </div>
</nav>

{% for product in site.data.products %}
{% if product.id == page.id %}

<div class="row">
  <div class="col s12 m6 l4">
    <h1>{{ product.title }}</h1>
  </div>
</div>

{% endif %}
{% endfor %}

<div class="container">
  {{ content }}
</div>
