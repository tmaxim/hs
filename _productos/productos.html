---
layout: default
title: Productos
body_class: products
permalink: /productos/
---

{% include slider-products.html %}

<section class="products">
  <div class="container">
    <div class="row">
      {% for product in site.data.products %}
      <div class="col s6 m3 l3 xl3">
        <div class="card card-product">
          <a href="/productos/{{ product.slug }}" class="card-image">
            <img src="{{ base.url }}/productos/{{ product.slug }}/images/{{ product.id }}-thumbnail.png">
            <span class="card-title">{{ product.title }}</span>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
