# Química cosmética
# ----------------------------
- id:           quimica_cosmetica
  title:        La química cosmética en la peluquería
  description:  |
                El objetivo es brindar una introducción a la fisiología capilar y a la química cosmética. En este curso, se busca enseñar aquellos conceptos químicos que se mencionan pero no se explican detalladamente en los cursos de peluquería general.El cabello  desde los tiempos más remotos es símbolo de fuerza y seducción, por eso es fundamental conocer su estructura y saber cómo funcionan los componentes químicos que se aplican en él.
  content:      |
                ### Temario
                * Fisiología del cabello.
                * ¿Qué es una coloración?
                * Componentes que forman una coloración.
                * Tipos de coloración.
                * Oxidantes: un producto muy importante que hay que descubrir.
                * Líneas de cuidados: qué componentes tienen.

                ### Duración
                Media jornada

                ### Desarrollo
                Visual

                ### Material
                Certificado de asistencia.

