                - ns
  tip:          |
                Para logroar el cabello más dócil y desenredado recuerde que el Acondicionador con Argán y Keratina se combina perfectamente con Shampoo Neutro, Shampoo con Argán y Shampoo con Keratina.

- id:           15
  title:        Masaje capilar
  product_ids:
                - as
                - ks
  tip:          |
                Utilizar como shampoo tratante: distribuir el shampoo sobre las raíces, masajear el cuero cabelludo y estirar el producto hacia medios y puntas. Continuar el masaje durante 1 minuto. Enjuagar. Repetir de ser necesario.

