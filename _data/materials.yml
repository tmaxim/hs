- id:           logos
  title:        Logotipos Hairssime
  intro:
  description:  |
                Archivos digitales con el logotipo Hairssime.

                El logotipo de Hairssime es una pieza única y nunca puede ser recomuesta tipográficamente o recreada. Los elementos del logotipo siempre deben aparecer en su relación fija. El logotipo de Hairssime no puede ser alterado, ajustado o modificado de ninguna manera.

                Los archivos proporsionados están en formato EPS, aptos para todas las impresiones de alta calidad. Estos archivos están en formato vectorial y pueden ser escalados sin pérdida de calidad. También hemos proporsionado los archivos en formato PNG con transparencia.
  content:      |
